<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusGuard</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="icons/icon48.png" alt="FocusGuard" class="logo-icon" />
          <h1>FocusGuard</h1>
        </div>
        <p class="subtitle">Stay focused, block distractions</p>
      </header>

      <div id="status-message" class="status"></div>

      <div class="input-section">
        <div class="input-group">
          <input type="text" id="website-input" placeholder="Enter website URL (e.g., example.com)" />
        </div>
        <div class="button-group">
          <button id="add-website">Block Website</button>
        </div>
      </div>

      <section class="social-section">
        <h2>Common Social Media</h2>
        <ul id="predefined-list">
          <li>
            <input type="checkbox" class="predefined-checkbox" id="facebook" data-url="facebook.com" />
            <label for="facebook">
              <img src="icons/facebook.svg" class="social-icon" alt="Facebook" />
              <span>Facebook</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="youtube" data-url="youtube.com" />
            <label for="youtube">
              <img src="icons/youtube.svg" class="social-icon" alt="YouTube" />
              <span>YouTube</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="whatsapp" data-url="web.whatsapp.com" />
            <label for="whatsapp">
              <img src="icons/whatsapp.svg" class="social-icon" alt="WhatsApp" />
              <span>WhatsApp</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="instagram" data-url="instagram.com" />
            <label for="instagram">
              <img src="icons/instagram.svg" class="social-icon" alt="Instagram" />
              <span>Instagram</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="wechat" data-url="weixin.qq.com" />
            <label for="wechat">
              <img src="icons/wechat.svg" class="social-icon" alt="WeChat" />
              <span>WeChat</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="tiktok" data-url="tiktok.com" />
            <label for="tiktok">
              <img src="icons/tiktok.svg" class="social-icon" alt="TikTok" />
              <span>TikTok</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="twitter" data-url="x.com" />
            <label for="twitter">
              <img src="icons/x.svg" class="social-icon" alt="Twitter (X)" />
              <span>Twitter (X)</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="linkedin" data-url="linkedin.com" />
            <label for="linkedin">
              <img src="icons/linkedin.svg" class="social-icon" alt="LinkedIn" />
              <span>LinkedIn</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="pinterest" data-url="pinterest.com" />
            <label for="pinterest">
              <img src="icons/pinterest.svg" class="social-icon" alt="Pinterest" />
              <span>Pinterest</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="reddit" data-url="reddit.com" />
            <label for="reddit">
              <img src="icons/reddit.svg" class="social-icon" alt="Reddit" />
              <span>Reddit</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="bluesky" data-url="bsky.app" />
            <label for="bluesky">
              <img src="icons/bsky.svg" class="social-icon" alt="Bluesky" />
              <span>Bluesky</span>
            </label>
          </li>
          <li>
            <input type="checkbox" class="predefined-checkbox" id="discord" data-url="discord.com" />
            <label for="discord">
              <img src="icons/discord.svg" class="social-icon" alt="Discord" />
              <span>Discord</span>
            </label>
          </li>
        </ul>
      </section>

      <section class="blocked-section">
        <h2>Blocked Websites</h2>
        <ul id="blocked-list"></ul>
      </section>

      <footer>
        <p>FocusGuard v3.3.1</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
